<!DOCTYPE html>
<html>
<head>
    <title>Oral Cancer Detection</title>
</head>
<body>
    <h1>Upload Oral Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Predict</button>
    </form>
    {% if result %}
    <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
